<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--     Basic Three.js -->
    <script src="https://unpkg.com/three@0.133.0/build/three.js"></script>
    <script src="https://unpkg.com/three@0.133.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.133.0/examples/js/controls/OrbitControls.js"></script>
    <!--     VRM Renderer -->
    <script src="https://unpkg.com/@pixiv/three-vrm@0.6.7/lib/three-vrm.js"></script>
    <!--     Mediapipe or TensorflowJS ML -->
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic@0.4.1632785079/holistic.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
      crossorigin="anonymous"
    ></script>

    <!--     Vector Class for 6D conversion -->
    <script src="kalidokit.umd.js"></script>
    <style>
      .preview {
        position: absolute;
        bottom: 16px;
        right: 16px;
        transform: scale(-1, 1);
        overflow:hidden;
        border-radius:8px;
      }
      video {
        max-width: 200px;
        height: auto;
      }
      body {
        margin: 0;
        background: #222;
      }
      canvas {
        display: block;
      }
      .guides{
        position:absolute;
        top:0;
        left:0;
        height:auto;
        width:100%;
        z-index:1;
      }
    </style>
  </head>

  <body>
    <div class="preview">
      <video class="input_video" width="1280px" height="720px"></video>
      <canvas class="guides"></canvas>
    </div>
    <script src="script.js"></script>
  </body>
</html>
